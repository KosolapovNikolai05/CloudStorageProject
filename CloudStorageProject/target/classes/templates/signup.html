<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>
</head>
<body>
<form action="/signup" method="post">
    <input type="submit" value="Generate">
    <form th:if="${newUser!=null}">
        <h1 th:text="${newUser.getUserID()}">ID</h1>
        <h1 th:text="${newUser.getNonEncodedAESKey()}">AES KEY</h1>
    </form>
</form>
</body>
</html>
